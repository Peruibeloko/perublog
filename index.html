<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perublog</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="https://discordemoji.com/assets/emoji/thonk.png" />
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js" defer></script>
    <script
      src="https://unpkg.com/dayjs@1.8.21/plugin/relativeTime.js"
      defer
    ></script>
    <script src="https://unpkg.com/dayjs@1.8.21/locale/pt-br.js" defer></script>
    <script src="scripts/app.js" type="module" defer></script>
  </head>
  <body>
    <main class="grid-container">
      <span id="backdrop"></span>
      <header>
        <h1>
          <a href="/" title="ibe">Peru</a>
        </h1>
        <h2>
          Não tenho muita certeza <br />
          sobre o que é tudo isso aqui
        </h2>
        <div id="hamb">≡</div>
      </header>
      <aside id="socials">
        <h1>Redes</h1>
        <span id="close">→</span>
        <ul>
          <a href="https://soundcloud.com/dynmic" target="_blank">
            <li id="soundcloud">SoundCloud</li>
          </a>
          <a href="https://www.instagram.com/dyn.mic/" target="_blank">
            <li id="instagram">Instagram</li>
          </a>
          <a href="https://www.fb.com/dyn.mic.dnb/" target="_blank">
            <li id="facebook">Facebook</li>
          </a>
          <a href="https://www.twitch.tv/dynmic_brazil" target="_blank">
            <li id="twitch">Twitch</li>
          </a>
          <a href="https://twitter.com/dynmic_brazil" target="_blank">
            <li id="twitter">Twitter</li>
          </a>
        </ul>
      </aside>
      <article id="post">
        <h1></h1>
        <div class="info">
          <small id="author"></small>
          <small id="date"></small>
        </div>
        <p></p>
      </article>
      <nav id="navlist">
        <ul>
          <li>
            <button type="button" id="firstPost" title="Primeiro post">
              ⇇
            </button>
          </li>
          <li>
            <button type="button" id="previousPost" title="Post anterior">
              ←
            </button>
          </li>
          <li>
            <button type="button" id="randomPost" title="Post aleatório">
              ⤨
            </button>
          </li>
          <li>
            <button type="button" id="nextPost" title="Próximo post">→</button>
          </li>
          <li>
            <button type="button" id="lastPost" title="Último post">⇉</button>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
